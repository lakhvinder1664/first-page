<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Navigation</title>
    <style>
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: disc; /* Display bullets */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline; /* Arrange items horizontally */
            margin-right: 20px; /* Add space between links */
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <p>Welcome to our website with bullet-style navigation!</p>
</body>
</html>
