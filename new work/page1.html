<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
     nav {
            background-color: gray;
            padding: 10px;
          display: flex;   
        
        }
        nav ul{
            margin-left: 50px;
            padding: 0;
        }
        nav ul li {
           display: inline;
            color: white;
          margin-right: 30px;
          font-style: normal;
        }
        button {
            background-color: skyblue;
            cursor: pointer;
            border-color: tomato;
        }
    </style>
</head>
<body>
    <h1>  Navigation </h1>
    
        <nav>
            <img src="images/image of mine.jpg" alt="image" height="30px">
            <ul>
                <li>Home</li>
                <li>Category</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav><br>
    
<button class="one">click</button>
<button class="two">click</button>r

</body>
</html>
